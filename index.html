<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link
      rel="shortcut icon"
      href="./src/images/favicon.jpg"
      type="image/x-icon"
    />
    <title>Detona Ralph</title>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="menu-time">
          <h2 style="color: red">Time Left</h2>
          <h2 id="time-left">60</h2>
        </div>
        <div class="menu-score">
          <h2 style="color: red">Your Score</h2>
          <h2 id="score">0</h2>
        </div>
        <div class="menu-lives">
          <img src="./src/images/player.png" alt="foto do jogador" />
          <h2>x<span id="lives">3</span></h2>
        </div>
      </div>
      <div class="panel">
        <div class="panel-row">
          <div class="square" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
        </div>
        <div class="panel-row">
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
        </div>
        <div class="panel-row">
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </div>
      </div>
    </div>

    <script defer src="./src/scripts/scripts.js"></script>
  </body>
</html>
